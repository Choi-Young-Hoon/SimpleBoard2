<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <meta charset="UTF-8"><link href="/css/simpleboard2.css" rel="stylesheet">
    <script src="/js/simpleboard2.js"></script>

    <title>SimpleBoard2</title>
</head>
<body>
    <div class="container">
        <!-- 상단 타이틀 -->
        <div class="row">
            <div class="display-1 pb-3 mb-3 border-bottom font-weight-bold">SimpleBoard2</div>
        </div>

        <div class="row border-bottom font-weight-bold">
            <!-- CPU 정보 -->
            <div class="col-sm-3 col-md-3 col-lg-3 cpu_info">
            </div>
            <!-- CPU 차트 -->
            <div class="col-sm-3 col-md-3 col-lg-3">
                <canvas id="cpuChart"></canvas>
            </div>

            <!-- 메모리 정보 -->
            <div class="col-sm-3 col-md-3 col-lg-3 memory_info">
            </div>
            <!-- 메모리 차트 -->
            <div class="col-sm-3 col-md-3 col-lg-3">
                <canvas id="memoryChart"></canvas>
            </div>
            <br><br>
        </div>

        <div class="row text-center font-weight-bold">
            <h1>Disk Info</h1>
        </div>
        <br>
        <div class="row disk_charts border-bottom font-weight-bold">
            <!-- 디스크 정보 -->
            <br><br>
        </div>

        <div class="row text-center font-weight-bold">
            <h1>Network Info</h1>
        </div>
        <br>
        <div class="row border-bottom font-weight-bold">
            <!-- 네트워크 차트 -->
            <div class="col-sm-6 col-md-6 col-lg-6">
                <canvas id="network_sent_kbyte_chart"></canvas>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <canvas id="network_recv_kbyte_chart"></canvas>
            </div>
        </div>

        <div class="row border-bottom font-weight-bold">
            <!-- 네트워크 차트 -->
            <div class="col-sm-6 col-md-6 col-lg-6">
                <canvas id="network_sent_packet_chart"></canvas>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <canvas id="network_recv_packet_chart"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
